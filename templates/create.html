<!DOCTYPE html>
<html>
<head>
  <title>Create Task</title>
</head>
<body>
  <h1>Create Task</h1>
    <!-- An HTML form is used to collect user input -->
    <!-- action specifies where to send the form-data when a form is submitted -->
  <form id="createTask" action="/create" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority" required>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" required>

    <button type="submit">Create Task</button>
  </form>

  <!-- Jinja template is simply a text file -->
  <!-- Jinja can generate any text-based format -->
  <!-- the with statement makes it possible to create a new inner scope -->
  <!-- variables set within this scope are not visible outside of the scope -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}

</body>
</html>
